    <div class="popupSignIn">
        <span class="xmark">&times;</span>
        <div class="blueBorder"></div>

        <div class="password">
            <input type="password" class="input passwordInput" placeholder="Enter password">
            <button class="btn passwordBtn">Отправить</button>
        </div>

        <div class="settings">
            <div class="getTarget">
                <h2>Цель</h2>
                <input type="text" placeholder="Введите сумму" class="input inputTarget">
                <button class="btn addTargetBtn">Добавить цель</button>
            </div>
            <div class="settings_graph">
                <h2>Диаграммы</h2>
                <input type="text" placeholder="Введите название" class="input inputNameBar">
                <input type="text" placeholder="Введите значение" class="input inputValueBar">
                <button class="btn addProjectBtnBar">Добавить проект</button>
                <input type="text" placeholder="Введите номер" class="input inputIndexBar">
                <button class="btn removeValueBtnBar">Удалить проект</button>
                <button class="btn changeValueBtnBar">Изменить значение</button>
            </div>
            <!-- <div class="blue_border_vert"></div> -->
            <div class="wrapper_project_list">
                <div class="project_list">

                </div>
            </div>
